<!DOCTYPE html>
<html>
<head>
    <title>Payments List</title>
</head>
<body>
    <h1>Payments List</h1>
    <ul>
        {% for payment in payments %}
            <li>
                <a href="#">{{ payment.id }}</a>
                <a href="{% url 'payment_details_json' payment.id %}">JSON</a>
                <a href="{% url 'payment_details_html' payment.id %}">HTML</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
